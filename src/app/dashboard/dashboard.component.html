<body style="background-color:rgb(232, 232, 232);">

<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <!-- <nav class="nav nav-borders">
        <nav class="nav nav-borders">
            <a routerLink = "/dashboard" class="nav-link active ms-0" >Profile</a>
            <a routerLink = "/reports" class="nav-link" >Reports</a>
            
        </nav>
        
        
        
    </nav> -->
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">

                <div class="card mb-4">
               
                    <div class="card-header">Student Details</div>
                    <div class="card-body">
                        <form>
                           
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name: {{firstName}}</label>
                                    
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name: {{lastName}}</label>
                                    
                                </div>
                            </div>
                            <!-- Form Row        -->
                           
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address: {{email}}</label>
                                
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                              

                            <div class="mb-3">
                                <label class="small mb-1" >Attend Code:</label>
                                <input type="attendCode" name = "attendCode" placeholder="Enter attend Code" class = "form-control form-control-lg" #attendCode />
                                <button class="btn btn-outline-dark btn-sm" style="color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); border-radius: 100px; font-weight: 500;" type="submit" (click) = "attendLecture(attendCode)">attend</button>
                            </div>
    
    
    
    
    
                               
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn" style="color: rgb(255, 255, 255); background-color: rgb(18, 19, 43); border-radius: 4px; font-weight: 700;" type="button" (click) = "LogOut()">Log Out</button>
                        </form>
                    </div>
                </div>
                
                
            </div>
        </div>
        <div class="col-xl-8">

            <div class = "card mb-4">
                <table class = "table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>LectureID</th>
                            <th>LectureStart</th>
                            <th>LectureEnd</th>
                            <th>ModuleID</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor = "let Group of data">
                            <td> {{Group.lectureID}}</td>
                            <td> {{Group.lectureStart}}</td>
                            <td> {{Group.lectureEnd}}</td>
                            <td> {{Group.moduleID}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            &nbsp;
            <div class = "card mb-4">
                <table class = "table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>StudentID</th>
                            <th>LectureID</th>
                            <th>hasAttended</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor = "let aGroup of aData">
                            <td> {{aGroup.studentID}}</td>
                            <td> {{aGroup.lectureID}}</td>
                            <td> {{aGroup.hasAttended}}</td>
        
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Account details card-->
            
        </div>

        
    </div>
</div>
</body>
