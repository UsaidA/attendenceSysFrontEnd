<body style="background-color:rgb(232, 232, 232);">
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <!-- <nav class="nav nav-borders">
        <nav class="nav nav-borders">
            <a routerLink = "/dashboard" class="nav-link active ms-0" >Profile</a>
            <a routerLink = "/reports" class="nav-link" >Reports</a>
            
        </nav>
        
        
        
    </nav> -->
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">

                <div class="card mb-4">
               
                    <div class="card-header">Teacher Details</div>
                    <div class="card-body">
                        <form>
                           
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name: {{firstName}}</label>
                                    
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name: {{lastName}}</label>
                                    
                                </div>
                            </div>
                            <!-- Form Row        -->
                           
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address: {{email}}</label>
                                
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" >Student Attend Code: {{attendCode}}</label>
                                
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                              
    
    
    
    
    
                               
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" style="color: rgb(255, 255, 255); background-color: rgb(18, 19, 43); border-radius: 4px; font-weight: 700;" type="button" (click) = "LogOut()">Log Out</button>
                        </form>
                    </div>
                </div>
                
                
            </div>
        </div>
        <div class="col-xl-8">

            <div class =" card mb-4">
                <table class = "table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>StudentID</th>
                            <th>LectureID</th>
                            <th>hasAttended</th>
                            
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor = "let Group of aData">
                            <td> {{Group.studentID}}</td>
                            <td> {{Group.lectureID}}</td>
                            <td> <input type = "checkbox" [(ngModel)]='Group.hasAttended' (change)="checkVal(Group.attendenceID, Group.studentID, Group.lectureID, Group.hasAttended? 'true':'false')"> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            &nbsp;
            <div class = "card mb-4">
                <div>
                    <table class = "table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                        <thead>
                            <tr>
                                <th>CourseID</th>
                                <th>GroupID</th>
                                <th>Percentage</th>
                                
                                
                            </tr>
                            
                        </thead>
                        <tbody>
                            <tr *ngFor = "let Group of groupData">
                                <td> {{Group.courseID}}</td>
                                <td> {{Group.groupID}}</td>
                                <td>  {{Group.percentage}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
            <!-- Account details card-->
            
        </div>

        
    </div>
</div>
</body>
